<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="weather-app.css">
        <script type="text/javascript" src="weather-app.js"></script>
    </head>

    <body>
        <div class="weather-app">
            <div class="left">
                <div class="temperature"><span id="temperature">0</span>&deg;</div>
                <!--<button onclick="changeWeather();">Change to F</button>-->
                <div class="location"><span id="location">Unknown</span></div>
        
            </div>
            <div class="right">
                <div class="top">
                    <img id="icon" width="75px">
                </div>

                <div class="bottom">

                    <div class="humidity">
                        <img src="imgs/drop.png" height="16px">
                        <span id="humidity">0%</span>
                    </div>

                    <div class="wind">
                        <span id="wind">0</span> mph <span id="direction"> N </span>
                    </div>
    
                </div>
            </div>
        </div>
        
    </body>
</html>
