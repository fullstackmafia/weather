<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>An Awesome Weather App</title>
        <link rel="stylesheet" type="text/css" href="weather-app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    </head>

    <body>
        <p id="weathertron">WEATHERTRON!</p>
        <form id="form">
            <fieldset id="fieldset">
                <ul id="search-form">
                    <li id="city">City</li>
                        <input type="search" placeholder="e.g Festac, Lagos" id="city-search">
                    <li id="latitude">Latitude</li>
                        <input type="search" placeholder="e.g 42.47219" id="latitude-search" required>
                    <li id="longitude">Longitude</li>
                        <input type="search" placeholder="e.g -77.35612" id="longitude-search" required>
                </ul>
            </fieldset>
        </form>
        <div id="button-div">
            <button id="get-weather">GET WEATHER</button>
        </div>
        <script src="" type="text/javascript"></script>
    </body>
</html>
